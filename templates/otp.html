{% extends 'base.html' %}
{% load static %}
{% block title %}OTP{% endblock title %}
{% block body %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3 class="text-center">Enter OTP sent to your number {{mobile}}</h3>
        
   <hr>
  
   <form action="" method="post" novalidate class="shadow p-5">
   {% csrf_token %}
      <div class="row">
                <div class="form-group col-12 mt-3">
                    <input type="text" placeholder="Enter otp" class="form-control" name="otp" id="" >
                </div>
            </div>
     
     <br>
     <input type="submit"  class="btn btn-primary mt-4" value="Login" >
      <br>
      <div class="text-center text-primary fw-bold"><small>New to Game?
     <a href="{% url 'register' %}" class="text-danger">Create account</a></small></div>
     </div>
     
   </form>
  </div>
 </div>
</div>
{% endblock body %}
